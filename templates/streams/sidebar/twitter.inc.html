<section class="module tweets" data-tag="{{ stream_tags.twitter__com|join:',' }}" style="display: none;">
	<h2>Latest from Twitter</h2>
	<article class="post sample">
		<a class="avatar"><img /></a>
		<div class="details">
			<p class="body">Message</p>
			
			<div class="meta">
				Posted <a class="date">Date</a> by @<a class="username">username</a>
			</div>
		</div>
		
		<div class="clear"></div>
	</article>
</section>
