{% load gravatar %}<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				font-family: 'Helvetica', sans-serif; font-size: 16px;
			}
			
			.post {
				background: no-repeat 5px 5px; padding-left: 44px;
				min-height: 44px;
			}
			
			.post p { margin: 0; }
			
			.post-meta {
				font-size: 12px;
			}
		</style>
		
		<meta name="viewport" content="initial-scale=1.0,width={{ request.GET.width|default:'device-width' }},user-scalable=no" />
	</head>
	<body>
		{% for comment in comments %}
			<article id="comment-{{ commente.pk }}" class="post" style="background-image: url('{{ comment.author.email|gravatar:34 }}');">
				{{ comment.text }}

				<div class="post-meta">
					<span>
						Posted {% ifequal comment.posted|timesince '0 minutes' %}just now{% else %}{{ comment.posted|timesince }} ago{% endifequal %}
						by {{ comment.author }}
					</soan>
				</div>
			</article>
		{% endfor %}
	</body>
</html>
